- name: Configure DB Server
  hosts: db
  become: yes
  vars:
    login_host: database.akshaydaws-78s.online
  vars_prompt:
  - name: mysql_root_password
    prompt: please enter the password
    private: no
  tasks: 
  - name: Install Mysql Server
    ansible.builtin.dnf:
      name: mysql-server
      state: latest
  
  - name: start and enable mysql server
    ansible.builtin.service:
      name: mysqld
      state: started
      enabled: yes
  
  - name: installed python mysql dependencies
    ansible.builtin.pip:
      name: 
      - pyMySQL
      - cryptography
      executable: pip3.9

  # check password is setup or not 
  - name: Check DB connections
    community.mysql.mysql_info: 
      login_user: root
      login_passport: "{{ mysql_root_password }}"
      login_host: "{{ login_host }}"
      filter: version
    ignore_errors: yes
    register: mysql_connection_output

  - name: print output
    ansible.builtin.debug:
      msg: "Out: {{ mysql_connection_output }}."

  - name: setup root password
    ansible.builtin.command:  "mysql_secure_installation --set-root-pass {{ mysql_root_password }}"
    when: mysql_connection_output.failed is true
